<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Form</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<form th:method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Order your taco creation</h1>
    <a th:href="@{/design}">Create another taco masterpiece</a>
    <h3>Your taco in this order:</h3>
    <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
            <span th:text="${taco.name}">TACO_NAME</span>
        </li>
    </ul>

    <span class="validationError" th:if="${#fields.hasErrors()}">Please correct the problems below and resubmit</span>
    <h3>Deliver my taco masterpiece to...</h3>
    <label for="deliveryName">Name:</label>
    <input type="text" th:field="*{deliveryName}" id="deliveryName"/>
    <span th:class="validationError" th:if="${#fields.hasErrors('deliveryName')}"
          th:errors="*{deliveryName}">ERROR</span>
    <br/>
    <label for="deliveryStreet">Street:</label>
    <input type="text" th:field="*{deliveryStreet}" id="deliveryStreet"/>
    <span th:class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}">ERROR</span>
    <br/>
    <label for="deliveryCity">City:</label>
    <input type="text" th:field="*{deliveryCity}" id="deliveryCity"/>
    <span th:class="validationError" th:if="${#fields.hasErrors('deliveryCity')}"
          th:errors="*{deliveryCity}">ERROR</span>
    <br/>
    <label for="deliveryState">State</label>
    <input type="text" th:field="*{deliveryState}" id="deliveryState"/>
    <span th:class="validationError" th:if="${#fields.hasErrors('deliveryState')}"
          th:errors="*{deliveryState}">ERROR</span>
    <br/>
    <label for="deliveryZip">Zip code:</label>
    <input type="text" th:field="*{deliveryZip}" id="deliveryZip"/>
    <span th:class="validationError" th:if="${#fields.hasErrors('deliveryZip')}"
          th:errors="*{deliveryZip}">ERROR</span>
    <br/>

    <h3>Here is how I will pay</h3>
    <label for="ccNumber">Credit card #:</label>
    <input type="text" th:field="*{ccNumber}" id="ccNumber"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">CC Num Error</span>
    <br/>
    <label for="ccExpiration">Expiration:</label>
    <input type="text" th:field="*{ccExpiration}" id="ccExpiration"/>
    <span th:class="validationError" th:if="${#fields.hasErrors()}"
          th:errors="*{ccExpiration}">ERROR</span>
    <br/>
    <label for="ccCVV">CVV:</label>
    <input type="text" th:field="*{ccCVV}" id="ccCVV"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">ERROR</span>
    <br/>
    <button type="submit">Submit order</button>
</form>

<img th:src="@{/images/taco-cloud.png}"/>

<form method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>

</body>

</html>
